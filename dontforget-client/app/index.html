<!doctype html>
<html class="no-js">
<head>
<meta charset="utf-8">
<title>Don't Forget</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width">
<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
<!-- build:css(.) styles/vendor.css -->
<!-- bower:css -->
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
<!-- endbower -->
<!-- endbuild -->
<!-- build:css(.tmp) styles/main.css -->
<link rel="stylesheet" href="styles/main.css">
<!-- endbuild -->
</head>
<body ng-app="dontforgetApp">
	<!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

	<!-- Add your site or application content here -->
	<div class="container" ng-controller="IndexCtrl">
		<div class="header" style="margin-bottom:0px;">
			<ul class="nav nav-pills pull-right">
				<li><a ng-href="#/myaccount" ng-class="{ 'disabled' : !isConnected}" translate>dontforget.menu.my_account</a></li>
				<li><a ng-href="#/tasks" ng-class="{ 'disabled' : !isConnected}" translate>dontforget.menu.my_tasks</a></li>
				<li ng-show="isConnected"><a ng-href="#/" ng-click="login()" translate>dontforget.menu.logout</a></li>
				<li ng-show="!isConnected"><a ng-href="#/" ng-click="login()" translate>dontforget.menu.login</a></li>
			</ul>
			<a style="text-decoration:initial" ng-href="#/">
				<h3 class="text-muted" style="padding-bottom:0px;">Don't Forget</h3>
			</a>
		</div>

		<div ui-view=""></div>

		<div class="footer"></div>
		<form class="form-horizontal" id="fake_login_form" autocomplete="on" method="POST" action="#/tasks" style="display:none;">
			<input id="fake_login_login" type="text" autocomplete="on">
			<input id="fake_login_password" type="password" autocomplete="on">
			<input type="submit" />
		</form>
	</div>

	<!-- build:js(.) scripts/vendor.js -->
	<!-- bower:js -->
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="bower_components/angular-animate/angular-animate.js"></script>
	<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
	<script src="bower_components/angular-aria/angular-aria.js"></script>
	<script src="bower_components/angular-cookies/angular-cookies.js"></script>
	<script src="bower_components/angular-messages/angular-messages.js"></script>
	<script src="bower_components/angular-resource/angular-resource.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
	<script src="bower_components/angular-touch/angular-touch.js"></script>
	<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
	<script src="bower_components/angular-translate/angular-translate.js"></script>
	<script src="bower_components/angular-rest/dist/rest-min.js"></script>
	<script src="bower_components/angular-dialog/dist/dialogs-min.js"></script>
	<!-- endbower -->
	<!-- endbuild -->

	<!-- build:js({.tmp,app}) scripts/scripts.js -->
	<script src="i18n/langs.js"></script>
	<script src="plugins/waiting/main.js"></script>
	<script src="plugins/waiting/services/waiting.js"></script>
	<script src="scripts/app.js"></script>
	<script src="modals/controllers/login.js"></script>
	<script src="scripts/controllers/main.js"></script>
	<script src="scripts/controllers/about.js"></script>
	<script src="scripts/controllers/index.js"></script>
	<script src="scripts/services/connection.js"></script>
	<script src="scripts/services/user.js"></script>
	<script src="scripts/controllers/tasks.js"></script>
	<script src="scripts/services/tags.js"></script>
	<script src="scripts/services/tasks.js"></script>
	<script src="scripts/services/places.js"></script>
	<script src="scripts/services/categories.js"></script>
<script src="scripts/controllers/myaccount.js"></script>
	<!-- endbuild -->
</body>
</html>
